<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Flowering</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="B12A02-Responsive-Flowers/assets/logo.png
    " type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">    
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <section class="navbar banner">
        <nav class="flex max-sm:ml-16 max-sm:mr-16 justify-between primary-max-width mt-30 ml-auto mr-auto">
            <h3 class="logo-title text-4xl">Flowering</h3>
            <div class="nav-menu-elements flex items-center gap-10">
                <ul class="menus hidden md:flex items-center gap-5">
                <li style="color: rgba(37, 36, 50, 1);">Home</li>
                <li class="menu-gray">Shop</li>
                <li class="menu-gray">About Us</li>
            </ul>
            <button class="add-cart">
                <i class="fa-solid fa-cart-plus"><span class="ml-5">Cart $78</span></i>
            </button>
            </div>
        </nav>
        <main class="primary-max-width justify-between items-end flex max-sm:flex-col-reverse m-auto mt-[120px] ">
            <div class="texts flex-1">
                <h1 class="title uppercase text-[60px]"> Always <span class="primary-orange">Fresh</span> <br> <span class="primary-orange">Flowers</span></h1>
                <p class="fresh-flowers-description description-gray">
                    Always Fresh Flowers bring vibrant color and natural beauty to any space. Handpicked daily, they uplift moods, express love, and create memorable moments with their fragrance, charm, and timeless elegance.
                </p>
            </div>
            <div class="banner-image flex-1">
                <img class="w-full" src="B12A02-Responsive-Flowers/assets/hero-flower.png" alt="">
            </div>
        </main>
    </section>
</body>
</html>
